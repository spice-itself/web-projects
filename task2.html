<script>
      function exec_task_1() {

      function exec_task_2() {

      function exec_task_3() {

            var get_answer = false
            var input = prompt("Введите трехзначное число.")
            for (let i = 0; i < input.length; i++) {
                  const ptr = input[i]
                  for (let j = 0; j < input.length; j++) {
                        if (ptr === input[j]) {
                              get_answer = true
                        }
                  }
            }
            if (get_answer) {
                  alert("Есть повторяющиеся числа.")
            }
            else {
                  alert("Числа не повторяются.")
            }
      }

      function exec_task_4() {

            let year = Number(prompt("Введите число года."))
            if (year % 400 === 0 || year % 4 === 0 && year % 100 !== 0) {
                  alert("Это высокосный год.")
            }
            else {
                  alert("Это не высокосный год.")
            }
      }

      function get_reversed_number(n) {
            var exported = ''
            var division = 1
            for (let i = 1; i < 6; i++) {
                  for (let j = 0; j < i; j++) {
                        division = division * 10
                  }
                  exported = `${exported}${n % division}`
            }
            return Number(exported)
      }
      function exec_task_5() {
            var input = Number(prompt("Введите пятизначное число"))
            if (input > 99999 || input < 10000) {
                  alert("Неправильное число!")
                  return 0
            }
            if (input === get_reversed_number(input)) {
                  alert("Это полиндром.")
            }
            else {
                  alert("Это не полиндром.")
            }
      }

      function exec_task_7() {
            let ask_pokupki = prompt("Введите цены покупок. Формат: покупка покупка покупка ...").split(' ');
            let summ = 0;
            for (let i = 0; i < ask_pokupki.length; i++) {
                  if (isNaN(Number(ask_pokupki[i]))) {
                        alert("Ошибка! Введите только числа, разделенные пробелами");
                        return;
                  }
                  summ += Number(ask_pokupki[i]);
            }

            if (summ < 200) {
                  alert(`Общая сумма: ${summ}. Скидка не предоставляется`);
            }
            else if (200 <= summ && summ < 300) {
                  alert(`Общая сумма: ${summ}. Сумма со скидкой 3%: ${(summ - summ * 0.03).toFixed(2)}`);
            }
            else if (300 <= summ && summ < 500) {
                  alert(`Общая сумма: ${summ}. Сумма со скидкой 5%: ${(summ - summ * 0.05).toFixed(2)}`);
            }
            else {
                  alert(`Общая сумма: ${summ}. Сумма со скидкой 7%: ${(summ - summ * 0.07).toFixed(2)}`);
            }
      }

      //task 10
      function is_leap_year(year) {
            return (year % 4 === 0  &&  year % 100 !== 0)  ||  (year % 400 === 0);
      }
      function get_days_in_month(month, year) {
            if (month === 1 || month === 3 || month === 5 || month === 7 ||
                  month === 8 || month === 10 || month === 12) {
                  return 31;
            }
            if (month === 2) {
                  return is_leap_year(year) ? 29 : 28;
            }
            else {
                  return 30;
            }
      }
      function exec_task_10() {

            let date = prompt("Введите дату. Формат:\nдень.месяц.год").split('.')
            for (let i = 0; i < date.length; i++) {  
                  date[i] = Number(date[i])
            }
            if (date[1] < 1 || date[1] > 12) {
                  return 0
            }
            if (date[2] < 1) {
                  return 0
            }
            let days_in_month = get_days_in_month(date[1], date[2]);

            if (date[0] < 1 || date[0] > days_in_month) {
                  return 0
            }

            let next_day = date[0];
            let next_month = date[1];
            let next_year = date[2];

            if (date[0] === days_in_month) {
                  next_day = 1;
                  if (date[1] === 12) {
                        next_month = 1;
                        next_year = date[2] + 1;
                  }
                  else {
                        next_month = date[1] + 1;
                  }
            }
            else {
                  next_day = date[0] + 1;
            }

            alert(`${next_day<=9?`0${next_day}`:next_day}.${next_month<=9?`0${next_month}`:next_month}.${next_year}`);
      }
