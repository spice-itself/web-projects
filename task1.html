<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания 1</title>
    
</head>

<body>
    <h1>Менеджер заданий</h1>
    <p>Нажмите на кнопки снизу чтобы запустить соответствующее задание.</p>
    <button onclick="exec_task_1()">Задание 1</button>
    <button onclick="exec_task_2()">Задание 2</button>
    <button onclick="exec_task_3()">Задание 3</button>
    <button onclick="exec_task_4()">Задание 4</button>
    <button onclick="exec_task_5()">Задание 5</button>
    <button onclick="exec_task_sw_1()">Задание sw 1</button>
    <button onclick="exec_task_sw_2()">Задание sw 2</button>
    <button onclick="exec_task_tr_1()">Задание tr 1</button>
    <button onclick="exec_task_tr_2()">Задание tr 2</button>
    <button onclick="exec_task_tr_3()">Задание tr 3</button>

</body>
<script>
    function exec_task_1() {

        let n = Number(prompt("Введите число."))
        if (n === 0) {
            alert("Это ноль.")
        }
        if (n > 0) {
            alert("Положительное число.")
        }
        if (n < 0) {
            alert("Отрицательное число.")
        }
    }

    function exec_task_2() {

        let user_age = Number(prompt("Введите ваш возраст."))
        if (isNaN(user_age)) {
            alert("Неправильный возраст!")
        }
        else if (user_age >= 0 && user_age <= 120) {
            alert(`Вам ${user_age}.`)
        }
        else {
            alert("Вас не существует.")
        }
    }

    function exec_task_3() {

        let n = Number(prompt("Введите число."))
        if (n < 0) {
            n = n * (-1)
        }
        alert(`Смодулированное число: ${n}`)
    }

    function exec_task_4() {

        let user_time = prompt("Введите время.\nФормат: часы:минуты:секунды").split(':')
        for (let i = 0; i < user_time.length; i++) {
            user_time[i] = Number(user_time[i])
        }
        if (user_time[0] > 24 || user_time[1] > 60 || user_time[2] > 60 || user_time[0] < 0 || user_time[1] < 0 || user_time[2] < 0) {
            alert("Неправильное время!")
        }
        else {
            alert("Время правильное.")
        }
    }

    function exec_task_5() {

        let coords = prompt("Введите координаты.\nФормат: x,y").split(",")
        y = Number(coords[1])
        x = Number(coords[0])

        if (isNaN(y) || isNaN(x)) {
            alert("Enter correct data!")
        }
        if (y === 0 || x === 0) {
            alert("Don't use 0.")
        }
        if (y > 0 && x > 0) {
            alert("First chetvertj kurwa")
        }
        if (y > 0 && x < 0) {
            alert("Fourth chetvertj")
        }
        if (y < 0 && x > 0) {
            alert("Third chetvertj")
        }
        if (y < 0 && x < 0) {
            alert("Fourth chetvertj")
        }
    }

    function exec_task_sw_1() {

        let month = Number(prompt("Введите номер месяца."))
        switch (month) {                                // I could just use an array
            case 1:
                alert("Январь"); break;
            case 2:
                alert("Февраль"); break;
            case 3:
                alert("Март"); break;
            case 4:
                alert("Апрель"); break;
            case 5:
                alert("Май"); break;
            case 6:
                alert("Июнь"); break;
            case 7:
                alert("Июль"); break;
            case 8:
                alert("Август"); break;
            case 9:
                alert("Сентябрь"); break;
            case 10:
                alert("Октябрь"); break;
            case 11:
                alert("Ноябрь"); break;
            case 12:
                alert("Декабрь"); break;
        }
    }

    function exec_task_sw_2() {

        let calcns = prompt("введите два числа и математическую операцию (+ - * /)\nФормат: число операция число").split(' ')

        if (calcns.length != 3 || isNaN(calcns[0]) || isNaN(calcns[2])) {
            alert("Incorrect format or data")
        }
        switch (calcns[1]) {
            case '+':
                alert(`Result: ${Number(calcns[0]) + Number(calcns[2])}`); break;
            case '-':
                alert(`Result: ${Number(calcns[0]) - Number(calcns[2])}`); break;
            case '*':
                alert(`Result: ${Number(calcns[0]) * Number(calcns[2])}`); break;
            case '/':
                alert(`Result: ${Number(calcns[0]) / Number(calcns[2])}`); break;
        }
    }

    function exec_task_tr_1() {

        let cmpds = prompt("Введите два числа.\nФормат: число число").split(' ')
        alert(`${Number(cmpds[0]) > Number(cmpds[1]) ? cmpds[0] : cmpds[1]} больше другого.`)
    }

    function exec_task_tr_2() {

        let number = Number(prompt("Введите число."))
        alert(`${number % 5 === 0 ? "Кратно к 5." : "Не кратно к 5."}`)
    }

    function exec_task_tr_3() {

        let planet_name = prompt("Введите название планеты строчными буквами.");
        alert(`${planet_name === "земля" || planet_name === "Земля" ? "Привет землянин!" : "Привет, инопланетянин!"}`);
    }
</script>

</html>
