      <script>
            function makenums(arr2) {
                  for (var pt = 0; pt < arr2.length; pt++) {
                        arr2[pt] = Number(arr2[pt])
                  }
                  return arr2
            }


            function get_triangle() {
                  corners = []
                  let handle_in = prompt("Введите углы треугольника разделив их пробелами. A B C")
                  handle_in = handle_in.split(' ')

                  for (let i = 0; i < handle_in.length; i++) {
                        corners.push(Number(handle_in[i]))
                  }
                  check_triangle()
            }

            function get_most_corner() {
                  the_corner = 0;
                  for (var i = 0; i < corners.length; i++) {
                        if (corners[i] >= the_corner) {
                              the_corner = corners[i]
                        }
                  }
            }
            function check_triangle() {
                  let corners_sum = 0
                  for (i = 0; i < corners.length; i++) {
                        corners_sum += corners[i]
                  }
                  if (corners.length == 3) {
                        console.log("Чек листа: ", corners)

                        if (corners_sum != 180) {
                              alert("Неправильный треугольник!")
                              get_triangle()
                        }
                        else {
                              get_most_corner()
                              alert(review_triangle())
                        }
                  }
                  else {
                        alert("Неправильный ввод!")
                        get_triangle()
                  }
            }
            function review_triangle() {
                  if (the_corner > 90) {
                        return "Прямоугольный"
                  }
                  if (the_corner < 90) {
                        return "Равнобедренный"
                  }
                  if (the_corner == 90) {
                        return "Тупой"
                  }
                  if (corners[0] == corners[2] && corners[1] == corners[2]) {
                        return "Остроугольный"
                  }
            }

                  for (var j = 0; j < input.length; j++) {
                        sum = sum + input[j]
                  }
                  alert(`Сумма чисел в ряде: ${sum}`)
            }

            function sha71() {
                  const input = Number(prompt("Введите количество дисков которые вы хотите купить."))
                  const patterns = makenums(`${(input - input % 100) / 100} ${(input - input % 20) / 20}`.split())
                  var sum = 0
                  var count_100 = 0
                  var count_30 = 0
                  var count_2 = 0
                  for (var i = 0; i < patterns[0]; i++) {
                        if (input - sum >= 0) {
                              sum = sum + 100
                              count_100++
                        }
                        else {
                              sum = sum - 100
                              count_100--
                              break;
                        }
                  }
                  for (var j = 0; j < patterns[1]; j++) {
                        if (input - sum >= 0) {
                              sum = sum + 30
                              count_30++
                        }
                        else {
                              sum = sum - 30
                              count_30--
                              break;
                        }
                  }
                  sum = sum + ((input - sum)*2)
                  count_2 = (input - sum)*2

                  alert(`Минимальная сумма покупки: ${sum}.\nКупите 100 дисков ${count_100} раза, 20 дисков ${count_30} раза и по одному диску ${count_2} раза.`)
