            function makenums(arr2) {
                  for (var pt = 0; pt < arr2.length; pt++) {

                  }
                  return arr2

            function get_triangle() {
                  corners = []
                  let handle_in = prompt("Введите углы треугольника разделив их пробелами. A B C")
                  handle_in = handle_in.split(' ')

                  for (let i = 0; i < handle_in.length; i++) {
                        corners.push(Number(handle_in[i]))
                  }
                  check_triangle()
            }

            function get_most_corner() {
                  the_corner = 0;
                  for (var i = 0; i < corners.length; i++) {
                        if (corners[i] >= the_corner) {
                              the_corner = corners[i]
                        }
                  }
            }
            function check_triangle() {
                  let corners_sum = 0
                  for (i = 0; i < corners.length; i++) {
                        corners_sum += corners[i]
                  }
                  if (corners.length == 3) {
                        console.log("Чек листа: ", corners)

                        if (corners_sum != 180) {
                              alert("Неправильный треугольник!")
                              get_triangle()
                        }
                        else {
                              get_most_corner()
                              alert(review_triangle())
                        }
                  }
                  else {
                        alert("Неправильный ввод!")
                        get_triangle()
                  }
            }
            function review_triangle() {
                  if (the_corner > 90) {

                  }

                  }

                        return "Тупой"
                  }
                  if (corners[0] == corners[2] && corners[1] == corners[2]) {
                        return "Остроугольный"
                  }
            }
