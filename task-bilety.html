      <script>
            function arenums(arr) {
                  for (var pt = 0; pt < arr.length; pt++) {
                        if (isNaN(Number(arr[pt]))) {
                              return false
                        }
                  }
                  return true
            }
            function makenums(arr2) {
                  for (var pt = 0; pt < arr2.length; pt++) {
                        arr2[pt] = Number(arr2[pt])
                  }
                  return arr2
            }
            function errmsg() {
                  alert("Неправильный ввод!\nПрограмма завершилась.")
            }

            function exec_b2_if() {
                  var input = prompt("Напишите сколько вы нашли грибов.\nФормат ввода: Мы нашли в лесу ... грибов").split(' ')
                  var shrooms = 0
                  if (input.length != 6) {
                        errmsg()
                        return 1
                  }
                  shrooms = Number(input[4])
                  if (shrooms === 1) {
                        alert("1 гриб")
                  }
                  if (5 > shrooms && shrooms > 1) {
                        alert(`${shrooms} гриба`)
                  }
                  if (22 > shrooms && shrooms >= 5) {
                        alert(`${shrooms} грибов`)
                  }
                  // дальше лень
            }

            function exec_b2_sw() {
                  var input = prompt("Введите полное название дня недели.").toLowerCase()
                  switch (input) {
                        case "понедельник":
                              alert("В понедельник только физра.")
                              break
                        case "вторник":
                              alert("Во вторник 8 физики.")
                              break
                        case "среда":
                              alert("В среду алгебра и русский язык.")
                              break
                        case "четверг":
                              alert("В четверг 3 казахского, 3 информатики и тройной понос.")
                              break
                        case "пятница":
                              alert("В пятницу хз.")
                              break
                        default:
                              alert("Выходной woo-hoo!")
                  }
            }

            function exec_b3_if() {
                  var input = prompt("Введите 3 числа.\nФормат ввода: число число число").split(' ')
                  var mid = 0
                  if (input.length != 3 || !arenums(input)) {
                        errmsg()
                        return 1
                  }
                  input = makenums(input)
                  for (var i = 0; i < input.length; i++) {
                        if (input[i] < input[input.length - i] && input[i] > input[input.length - i]) {
                              mid = input[i]
                        }
                  }
                  alert(`Среднее число: ${mid}`)
            }

            function exec_b3_sw() {
                  var input = prompt("Введите месяц и год.\nФормат ввода: месяц.год").split('.')
                  if (input.length != 2 || !arenums(input)) {
                        errmsg()
                        return 1
                  }
                  input = makenums(input)
                  switch (input[0]) {
                        case 1:
                        case 3:
                        case 4:
                        case 5:
                        case 6:
                        case 7:
                        case 8:
                        case 12:
                              alert("31 дней.")
                              break
                        case 2:
                              if ((input[1] % 4 === 0 && input[1] % 100 != 0) || (input[1] % 400 === 0)) {
                                    alert("29 дня.")
                              }
                              else {
                                    alert("28 дня.")
                              }
                              break
                        default:
                              alert("30 дня")
                  }
            }

            function exec_b4_if() {
                  var input = Number(prompt("Дракут, драка, дорогуша, сколько тебе лет, мое солнце?"))
                  var heads = 1
                  if (isNaN(input)) {
                        errmsg()
                        return 1
                  }
                  for (var i = 0; i < input + 1; i++) {
                        heads = i < 100 ? heads * 3 : heads * 2
                  }
                  alert(`У тебя ${heads} головы.`)
            }

            function exec_b4_sw() {
                  var input = Number(prompt("Введите номер дня недели."))
                  if (isNaN(input)) {
                        errmsg()
                        return 1
                  }
                  switch (input) {
                        case 1:
                              alert("Понедельник.")
                              break
                        case 2:
                              alert("Вторник.")
                              break
                        case 3:
                              alert("Среда.")
                              break
                        case 4:
                              alert("Четверг.")
                              break
                        case 5:
                              alert("Пятница.")
                              break
                        case 6:
                              alert("Суббота.")
                              break
                        case 7:
                              alert("Воскресение.")
                              break
                        default:
                              errmsg()
                  }
            }

            function exec_b5_if() {
                  var operands = prompt("Введите два однозначным числа со знаком умножения.\nФормат ввода: число*число").split('*')
                  var result = 0
                  if (!arenums(operands)) {
                        errmsg()
                        return 1
                  }
                  input = makenums(operands)
                  result = operands[0] * operands[1]
                  var answer = Number(prompt(`Введите результат умножения ${operands[0]}*${operands[1]}.`))
                  if (isNaN(answer)) {
                        errmsg()
                        return 1
                  }
                  alert(`Ваш ответ ${answer} ${answer === result ? "правильный" : "неправильный"}.`)
            }

            function exec_b5_sw() {
                  var input = prompt("Введите скобки.").split('')
                  var result = ''
                  for (var i = 0; i < input.length; i++) {
                        switch (input[i]) {
                              case '(':
                                    result = `${result}Открытая_круглая_скобка `
                                    break;
                              case ')':
                                    result = `${result}Закрытая_круглая_скобка `
                                    break;
                              case '[':
                                    result = `${result}Открытая_квадратная_скобка `
                                    break;
                              case ']':
                                    result = `${result}Закрытая_квадратная_скобка `
                                    break;
                              case '{':
                                    result = `${result}Открытая_фигурная_скобка `
                                    break;
                              case '}':
                                    result = `${result}Закрытая_фигурная_скобка `
                                    break;
                              case '<':
                                    result = `${result}Открытая_типовая_скобка `
                                    break;
                              case '>':
                                    result = `${result}Закрытая_типовая_скобка `
                                    break;
                              default:
                                    result = `${result}Неизвестный_символ `
                                    break;

                        }
                  }
                  alert(`Результат: ${result}`)
            }

            // дальше не буду писать проверки
            function exec_b6_if() {
                  var clothet = makenums(prompt("Введите стороны шкафа x,y,z.\nФормат ввода: число,число,число").split(','))
                  var door = makenums(prompt("Введите стороны двери x,y.\nФормат ввода: x,y").split(','))
                  if (clothet[0] <= door[0] && clothet[1] <= door[1]) {
                        alert("Проходит. (ДА)")
                  } else {
                        alert("Не проходит. (НЕТ)")
                  }
            }

            function exec_b6_sw() {
                  var input = prompt("Введите число от 1 до 7.")
                  switch (input) {
                        case '1':
                              alert("Красный.")

                        case '2':
                              alert("Оранжевый.")
                              break
                        case '3':

                              break
                        case '4':

                        case '5':
                              alert("Голубой.")
                              break
                        case '6':
                              alert("Синий.")
                              break
                        case '7':
                              alert("Фиолетовый.")

            function exec_b7_sw() {
                  var glasnye = "аеуэыюя".split('')
                  var input = prompt("Введите русскую букву.").toLowerCase()
                  for (var i = 0; i < glasnye.length; i++) {
                        if (input == glasnye[i]) {
                              alert("Гласный.")

                  alert("Согласный.")
            }

            function exec_b8_if() {
                  var input = makenums(prompt("Введите 3 одинаковых числа и 1 одного отличающегося. Формат ввода: число число число число").split(' '))
                  var log = 0
                  for (var i = 0; i < input.length; i++) {
                        for (var j = 0; j < input.length; j++) {
                              if (input[j] != input[i]) {
                                    log = i
                              }
                        }
                  }
                  alert(`Индекс отличающегося числа: ${log + 1}`)
            }

            function exec_b8_sw() {
                  var input = Number(prompt("Введите число с 0 до 24."))
                  switch (input) {
                        case 0:
                        case 24:
                              alert("Полночь.")
                              break
                        case 1:
                        case 2:
                        case 3:
                        case 4:
                        case 5:
                        case 6:
                        case 7:
                        case 8:
                        case 9:
                        case 10:
                              alert("Утро.")
                              break
                        case 11:
                        case 12:
                        case 13:
                        case 14:
                        case 15:
                        case 16:
                              alert("Полдень.")
                        case 17:
                        case 18:
                        case 19:
                        case 20:
                              alert("Вечер.")
                              break
                        default:
                              alert("Ночь")
                  }
            }

            function exec_b9_if() {
                  var num = makenums(prompt("Введите 3 числа.\nФормат ввода: число число число").split(' '))
                  if ((num[0] > num[1] && num[1] > num[2]) || (num[0] < num[1] && num[1] < num[2])) {
                        for (var i = 0; i < num.length; i++) {
                              num[i] = num[i] * 2
                        }
                  } else {
                        for (var i = 0; i < num.length; i++) {
                              num[i] = num[i] * (-1)
                        }
                  }
                  alert(`${num[0]} ${num[1]} ${num[2]}`)
            }
            function exec_b9_sw() {
                  var input = Number(prompt("Введите число месяца."))
                  switch (input) {
                        case 1: alert("jan"); break;
                        case 2: alert("feb"); break;
                        case 3: alert("mar"); break;
                        case 4: alert("apr"); break;
                        case 5: alert("may"); break;
                        case 6: alert("jun"); break;
                        case 7: alert("jul"); break;
                        case 8: alert("aug"); break;
                        case 9: alert("sep"); break;
                        case 10: alert("oct"); break;
                        case 11: alert("nov"); break;
                        case 12: alert("dec"); break;

            function exec_b10_sw() {
                  var input = prompt("Введите букву русскую.").toLowerCase()
                  switch (input) {
                        case 'б': alert("Согласный")
                        default: alert("хз")
                  }
            }

            function exec_b11_if() {
                  var input = makenums(prompt("Введите три числа.\nФормат ввода: число число число").split(' '))
                  var copy = ''
                  var emacs = 0
                  var emacs1 = 0
                  for (var i = 0; i < input.length; i++) {
                        if (emacs < input[i]) {
                              emacs = input[i]
                        }
                  }
                  for (var f = 0; f < input.length; f++) {
                        if (input[f] != emacs) {
                              copy = `${copy} ${input[f]}`
                        }
                  }
                  copy = copy.split(' ')
                  for (var j = 0; j < copy.length; j++) {
                        if (emacs1 < copy[j]) {
                              emacs1 = copy[j]
                        }
                  }
                  alert(`Сумма двух наибольших: ${Number(emacs) + Number(emacs1)}`)
            }

            function exec_b11_sw() {
                  var input = prompt("Введите символ.")
                  switch (input) {
                        case '&': alert("Амперсант."); break;
                        default: alert("хз")
                  }
            }

            function exec_b12_if1() {
                  var input = makenums(prompt("Введите два числа.\nФормат ввода: число число").split(' '))
                  if (input[0] === input[1]) {
                        input[0] = 0
                        input[1] = 0
                  } else if (input[0] > input[1]) {
                        input[0] = input[0] + input[0]
                        input[1] = input[0] + input[1]
                  } else {
                        input[0] = input[1] + input[0]
                        input[1] = input[1] + input[1]
                  }
                  alert(`${input[0]} ${input[1]}`)
            }

            function exec_b12_if2() {
                  var input = Number(prompt("Введите насколько вы сдали экзамен."))
                  var variants = ['Поступлю на бюджет.', 'Есть шанс поступить на бюджет', 'Экзамены сданы, рассматриваю все варианты.', 'А знаешь, всё ещё будет!']
                  var posi = [80, 60, 40, 0]
                  for (var i = 0; i < posi.length; i++) {
                        if (input >= posi[i]) {
                              alert(`${variants[i]}`)
                              return 0
                        }
                  }
            }

            function exec_b13_if() {
                  var input = makenums(prompt("Введите два числа.\nФормат ввода: число число").split(' '))
                  var ptr = 0
                  if (input[0] < input[1]) {
                        ptr = input[0]
                        input[0] = input[1]
                        input[1] = ptr
                  }
                  alert(`${input[0]} ${input[1]}`)
            }

            function exec_b13_sw() {
                  var fruits = ["яблоко", "банан", "апельсин", "груша", "виноград", "манго", "ананас", "киви", "персик", "слива"]
                  var input = Number(prompt("Введите число меньшее или равное 10."))
                  alert(`Ваш фрукт: ${fruits[input]}`)
            }

            function exec_b14_if() {
                  var input = makenums(prompt("Введите 5 чисел.\nФормат ввода: число число число число число").split(' '))
                  var count = 0
                  for (var i = 0; i < input.length; i++) {
                        if (input[i] > 0) {
                              count++
                        }
                  }
                  alert(`Положительных чисел: ${count}`)
            }
